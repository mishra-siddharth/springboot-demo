logging.level.org.h2.server: DEBUG
# Database
spring.datasource.url=jdbc:mysql://springbootdb:3306/springbootdb?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=springbootdb
spring.datasource.password=springbootdb
spring.jpa.generate-ddl=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
